{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Quiz</title>
  
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/quizlist.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}" />
  
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/common.js' %}"></script>
</head>

<script type='text/javascript'>
  
  $(document).ready(function(){
    setImgboxMousehover();
  });

  window.onpageshow = function (event) {
    if (event.persisted) {
      console.log(event.persisted)
      document.getElementById('a').checked = false;
    }
  }

  function setImgboxMousehover(){
    $("#img").hover(function(){
      $(this).css("background-image", "url(/static/img/move2.gif)");
      $(this).css("background-repeat", "no-repeat");
      $(this).css("background-size", "cover");
      $(this).css("color", "red");

    }, function(){
      $(this).css("background-image", "");
      $(this).css("background-repeat", "");
      $(this).css("background-size", "");
      $(this).css("color", "");
    });
  }
  
</script>


<body style="overflow-y: hidden; overflow-x: hidden">

  {% include "navbar.html" %} 
  
  <div class="container-area">
    <table class="table" frame="void" border="2" bordercolor="black" >
      <tbody>
        <tr style="height:144px;">
          <th style="width:30%;">
            <h2 style="font-size:72px; text-align: center; padding-top: 15px;">QUIZ</h2>
          </th>
          <th style="width:40%"></th>
          <th style="width:30%"></th>
        </tr>

        <tr>
          <td></td>
          <td id="img">
            <h2>START BUTTON</h2>
            <div id="center">
              <label class="switch">
                <input type="checkbox" id="a" onclick="setTimeout(function() { 
                  location.href='/quiz/1/'; }, 1000);"/>
                <span class="slider round"></span>
              </label>
            </div>
          </td>
          <td></td>
        </tr>

        <tr>
          <th style="height:80px;"></th>
          <th>
            <p><MARQUEE>전기절약으로 지구가 행복해해요</MARQUEE></p>
            <p><MARQUEE scrolldelay="100" direction="right">전기절약 습관으로 부자가 될 수 있습니다.</MARQUEE></p>
          </th>
          <th></th>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
