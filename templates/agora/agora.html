{% load static %}

<!DOCTYPE html>

<html leng="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/agora.css' %}" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
        
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        
        <title>AGORA</title>
    </head>
    
    <body style="overflow-x:hidden">

        {% include "navbar.html" %} 

        <div class="container-area">

            <div style="font-size: 72px;position:absolute;left:15px">Agora</div>
            
            <div class="form-area">
                <form id="form-agora" >
                    <div id="div-select-search">
                        <div id="div-search-sorted">
                            <!-- <i class='fas fa-sort'></i> -->
                            <select class="input-layer" name="sortBy" id="tb-sorted">
                                <option value="recent"> 최신순 </option>
                                <option value="recommend"> 추천순 </option>
                                <option value="popular"> 댓글순 </option>
                                <option value="most"> 조회순 </option>
                            </select>
                        </div>
    
                        <div id="div-search-input">
                            <input type="text" class="input-layer" name="keyword" id="inp-search" value="">
                            <button class="btn" type="button" id="btn_search">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>

                    </div>
                </form>
            </div>
                
            <div class="div-table-area">
                <table id="table" border='2'>
                    <thead>
                        <tr class="text-center" style="height:40px">
                            <th style="width:7%">No</th>
                            <th style="width:auto">Title</th>
                            <th style="width:15%">Writer</td>
                            <th style="width:15%">Create</th>
                            <th style="width:7%">Up</th>
                            <th style="width:7%">Views</th>
                        </tr>
                    </thead>

                    <tbody class="tb-write-list">
                        {% for list in agora_list %}
                        <tr>
                            <td></td>
                            <td><a href="{{list.pk}}">{{list.title}}</a>></td>
                            <td>{{list.writer}}</td>
                            <td>{{list.wirteDt}}</td>
                            <td>{{list.likes}}</td>
                            <td>{{list.hits}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <!-- 페이징 처리 -->
                <div class="tb-pagiantion"></div>
                <!-- 작성 -->
                <div class="div-write-button">
                    <a href="{% url 'agora:write' %}" class="btn" type="button" id="btn_wirte">
                        <i class="fas fa-pen"></i>
                    </a>
                </div>
            </div>
        </div>
    </body>

    <script type='text/javascript'>

        // $(document).ready(function(){


            
        // })
    </script>

</html>
