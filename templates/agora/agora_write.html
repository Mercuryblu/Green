{% load static %}

<!DOCTYPE html>

<html leng="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/agora.css' %}" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
        
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        
        <title>AGORA</title>
    </head>
    
    <body style="overflow-x:hidden">

        {% include "navbar.html" %} 

        <div class="container-area">
            
            <div style="font-size: 72px;position:absolute;left:15px">Agora</div>
            
            <form id="form-agora-wirte">
            <div class="form-area">
                <div id="div-write-text">
                    <p><MARQUEE>전기절약으로 지구가 행복해해요</MARQUEE></p>
                    <p><MARQUEE scrolldelay="100" direction="right">전기절약 습관으로 부자가 될 수 있습니다.</MARQUEE></p>
                </div>
            </div>
                
            <div class="div-write-area">
                <div id="div-write-input">
                    <input type="text" class="input-layer" name="inp-write-title" id="inp-write-title" placeholder="TITLE">
                    <textarea class="input-layer" name="inp-write-content" id="inp-write-content" placeholder="CONTENT..."></textarea>
                </div>

                <!-- 저장 -->
                <div class="div-save-button">
                    <a href="{% url 'agora:write' %}" class="btn" type="button" id="btn_save">
                        <i class="fas fa-pen"></i>
                    </a>
                </div>
            </div>
            </form>
        </div>
    </body>

    <script type='text/javascript'>

        // $(document).ready(function(){

    </script>

</html>
